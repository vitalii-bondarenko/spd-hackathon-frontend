<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form
        #loginForm="ngForm"
        (submit)="loginForm.form.valid ? login() : null;"
        class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome to SPDU Dashboard
					</span>
        <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
          <input
            #email="ngModel"
            [(ngModel)]="candidate.email"
            class="input100"
            id="inputEmail"
            name="email"
            required
            email
            type="text" />
          <span class="focus-input100" data-placeholder="Email address"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input
            #password="ngModel"
            [(ngModel)]="candidate.password"
            class="input100"
            type="password"
            id="inputPassword"
            name="password"
            required />
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              type="submit"
              (click)="loginForm.form.markAllAsTouched()"
              class="login100-form-btn login__btn">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
